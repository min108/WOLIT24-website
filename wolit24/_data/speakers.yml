  spk-title: Large-scale 3D Neuron Reconstruction and Morphology Analysis from Electron Microscopy Images
  spk-abstract:
    - With the advent of advanced serial section electron microscopy (EM) imaging techniques, several EM data of mm3-scale volumes have been published for the connectomics community, with the data sizes ranging from terabytes to petabytes. The current neuron reconstruction pipeline for EM data usually includes automatic image segmentation followed by extensive human expert proofreading. Our work aims to reduce human workload by predicting connectivity between over-segmented neuron pieces, taking both microscopy image and 3D morphology features into account, similar to human proofreading workflow. In this talk, I will introduce our recently proposed deep learning approaches for morphological analysis for neuron classification and retrieval, connectivity prediction of neuron segments, and long-range neuron 3D tracing. 

