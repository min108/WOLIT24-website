  spk-title: Robust Multiplication-Free Kernels Related with L1-Norm and Haar Wavelet Based Network Layers
  spk-abstract: 
    - We describe a family of vector dot products that can be implemented using only sign calculations and addition/subtraction operations. The dot products are also energy-efficient because they do not perform energy consuming multiplication operations. Moreover, the vector products induce the L1-norm. As a result, they are robust to outliers in data. We prove that some of the vector products satisfy Mercer's condition and yield symmetric, positive semi-definite generalized covariance matrices, thus enabling Kernel Principal Component Analysis (KPCA) and related energy-efficient signal and image processing applications. We can also use the new vector products in "convolution"-like operations in deep neural networks. In the second part of the talk, We will describe Haar Wavelet (or Hadamard transform) layers for neural networks to further reduce the energy consumption in edge applications. We will present practical Machine Learning applications. ML applications include (i) wildfire detection at the edge using cameras and (ii) sleep monitoring using infrared sensors.

