e Best Student Paper Award from the International Symposium on Modeling and Optimization in Mobile, Ad Hoc and Wireless Networks (WiOpt) in 2015 and the Best Student Paper Award of IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP) in 2022."
