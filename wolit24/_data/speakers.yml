  bio: "Huaiyu Dai received the B.E. and M.S. degrees from Tsinghua University, Beijing, China, in 1996 and 1998, respectively, and the Ph.D. degree from Princeton University, Princeton, NJ in 2002, all in Electrical Engineering. He has been with NC State University since 2003, now holding the position of Professor and the title of University Faculty Scholar. His research interests include signal processing for communications and networking, network security, and machine learning, with over 280 peer-reviewed journal/conference papers published. He has served as an Area Editor for IEEE Transactions on Communications, a member of the Executive Editorial Committee for IEEE Transactions on Wireless Communications (TWC), and an Editor for IEEE Transactions on Signal Processing. Currently he serves as an Area Editor for TWC. He has been an Area TPC Chair for IEEE International Conference on Computer Communications (INFOCOM) for 7 years. Previously, he served as a symposium Co-Chair multiple times for IEEE International Conference on Mobile Ad-hoc and Sensor Systems (MASS), IEEE International Conference on Communications (ICC), and IEEE Global Communications Conference (GLOBECOM). He received Qualcomm Faculty Award, and several best paper awards at IEEE MASS, ICC, and INFOCOM BIGSECURITY Workshop. He is a Fellow of IEEE and Asia-Pacific Artificial Intelligence Association."
  avatar: /assets/images/avatar-HuaiyuDai.jpg
  url: http://www.ece.ncsu.edu/people/hdai/
  spk-title: Trilemma in Distributed Learning:Data Privacy, Communication Efficiency, and Accuracy
  spk-abstract: 
    - Distributed learning is envisioned to play an important role in next-generation AI-native wireless systems. By exploiting computing power and sensory data distributed across the network, this learning paradigm dramatically reduces communication burden and enhances data privacy, thus enabling network intelligence in a scalable manner. This talk focuses on the intriguing relationship of communication efficiency, data privacy and learning performance in the distributed training of deep neural networks. We first introduce our work on user training data reconstruction based on gradient information from the attacker's perspective, indicating that there is still a risk of data privacy leakage even if the principle of data minimization in distributed learning is followed. We examine and observe that different compressors vary in performance against the data reconstruction attacks. Then, to measure the privacy-preservation capability of gradient compression, we introduce our work on differential privacy of gradient compressors from the perspective of defensive mechanisms, revealing the inherent relationship between lossy compression and privacy protection.

