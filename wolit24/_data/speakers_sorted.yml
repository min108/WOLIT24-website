  avatar: /assets/images/avatar-HuaiyuDai.jpg
  bio: "Huaiyu Dai received the B.E. and M.S. degrees in electrical engineering from Tsinghua University, Beijing, China, in 1996 and 1998, respectively, and the Ph.D. degree in electrical engineering from Princeton University, Princeton, NJ in 2002. He was with Bell Labs, Lucent Technologies, Holmdel, NJ, in summer 2000, and with AT&T Labs-Research, Middletown, NJ, in summer 2001. He is currently a Professor of Electrical and Computer Engineering with NC State University, Raleigh, holding the title of University Faculty Scholar. His research interests are in the general areas of communications, signal processing, networking, and computing, with over 280 peer-reviewed journal/conference papers published. His current research focuses on machine learning and artificial intelligence for communications and networking, multilayer and interdependent networks, dynamic spectrum access and sharing, as well as security and privacy issues in the above systems. He has served as an area editor for IEEE Transactions on Communications, a member of the Executive Editorial Committee for IEEE Transactions on Wireless Communications, and an editor for IEEE Transactions on Signal Processing. Currently he serves as an area editor for IEEE Transactions on Wireless Communications. He will serve as the Editor in Chief for IEEE Transactions of Signal and Information Processing over Networks in 2025. He was a co-recipient ofbest paper awards at 2010 IEEE International Conference on Mobile Ad-hoc and Sensor Systems (MASS 2010),2016 IEEE INFOCOM BIGSECURITY Workshop, and 2017 IEEE International Conference on Communications (ICC 2017). He received Qualcomm Faculty Award in 2019, and IEEE Communications Society William R. Bennett Prize in 2024. He is a Fellow of IEEE, and of Asia-Pacific Artificial Intelligence Association."
  id: 1
  name: Huaiyu Dai
  sort_num: 1
  spk-abstract:
  - "Distributed learning is envisioned to play an important role in next-generation AI-native wireless systems. By exploiting computing power and sensory data distributed across the network, this learning paradigm dramatically reduces communication burden and enhances data privacy, thus enabling network intelligence in a scalable manner. This talk focuses on the intriguing relationship of communication efficiency, data privacy and learning performance in the distributed training of deep neural networks. We first introduce our work on user training data reconstruction based on gradient information from the attacker's perspective, indicating that there is still a risk of data privacy leakage even if the principle of data minimization in distributed learning is followed. We examine and observe that different compressors vary in performance against the data reconstruction attacks. Then, to measure the privacy-preservation capability of gradient compression, we introduce our work on differential privacy of gradient compressors from the perspective of defensive mechanisms, revealing the inherent relationship between lossy compression and privacy protection. "
  spk-title: "Trilemma in Distributed Learning: Data Privacy, Communication Efficiency, and Accuracy"
  title:
  - Professor, IEEE Fellow, Fellow of Asia-Pacific Artificial Intelligence Association
  title_level: 1
  url: http://www.ece.ncsu.edu/people/hdai/

- affiliation:
