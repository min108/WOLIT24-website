  bio: "Ya-Feng Liu (M'12--SM'18) received the B.Sc. degree in applied mathematics from Xidian University, Xi'an, China, in 2007, and the Ph.D. degree in computational mathematics from the Chinese Academy of Sciences (CAS), Beijing, China, in 2012. During his Ph.D. study, he was supported by the Academy of Mathematics and Systems Science (AMSS), CAS, to visit Professor Zhi-Quan (Tom) Luo at the University of Minnesota (Twins Cities) from 2011 to 2012. After his graduation, he joined the Institute of Computational Mathematics and Scientific/Engineering Computing, AMSS, CAS, Beijing, China, in 2012, where he became an Associate Professor in 2018. His main research interests are nonlinear optimization and its applications to signal processing, wireless communications, and machine learning. Dr. Liu currently serves as an Associate Editor for the IEEE Transactions on Signal Processing, and the Journal of Global Optimization, and as a Lead Guest Editor for the IEEE Journal on Selected Areas in Communications special issue on “Advanced Optimization Theory and Algorithms for Next Generation Wireless Communication Networks”. He served as an Editor for the IEEE Transactions on Wireless Communications (2019--2022) and an Associate Editor for the IEEE Signal Processing Letters (2019--2023). He is an elected member of the Signal Processing for Communications and Networking Technical Committee (SPCOM-TC) of the IEEE Signal Processing Society (2020--2022 and 2023--2025). He received the Best Paper Award from the IEEE International Conference on Communications (ICC) in 2011, the Chen Jingrun Star Award from the AMSS in 2018, the Science and Technology Award for Young Scholars from the Operations Research Society of China in 2018, the 15th IEEE ComSoc Asia-Pacific Outstanding Young Researcher Award in 2020, and the Science and Technology Award for Young Scholars from the China Society for Industrial and Applied Mathematics in 2022. Students supervised and co-supervised by him won the Best Student Paper Award from the International Symposium on Modeling and Optimization in Mobile, Ad Hoc and Wireless Networks (WiOpt) in 2015 and the Best Student Paper Award of IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP) in 2022."
