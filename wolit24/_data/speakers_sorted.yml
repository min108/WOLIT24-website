  bio: "Xuejin Chen is a professor with the National Engineering Laboratory for Brain-inspired Intelligence Technology and Application, University of Science and Technology of China. She received her B.S. degree and Ph.D. degree in electronic circuits and systems from University of Science and Technology of China, in 2003 and 2008 respectively. From 2008 to 2010, she conducted research as a postdoctoral scholar in the Department of Computer Science at Yale University. She was a visiting scholar at Microsoft Research Asia and Stanford University in 2015 and 2017 respectively. Her research interests include 3D modeling, geometrical analysis, and biological image analysis. She has authored or co-authored over 80 articles in top journals and conferences (including ACM TOG, IEEE TMM, ACM SIGGRAPH, Multimedia, ICCV, NeurIPS). She was one recipient of the Honorable Mention Awards of CVM Journal in 2019, Best papers of ICME Workshop 2024, GDC 2022, and the first prize of XPRESS challenge in ISBI 2023."
