  bio: "Dr Shan Luo is a Reader (Associate Professor) in Robotics and AI at King’s College London. He received his PhD in Robotics from King's College London in 2016. Shan visited the MIT Computer and Artificial Intelligence Laboratory (CSAIL) in 2016. After completing his PhD, he worked as a Postdoctoral Research Fellow at the University of Leeds and Harvard University. Shan joined the University of Liverpool as a Lecturer in 2018 and was the Director of the smARTLab at the Department of Computer Science between 2018-2021. His research outputs have been published in high-impact robotics journals and international conferences, including Autonomous Robots, IEEE/ASME Transactions on Mechatronics, ICRA, IROS, RSS, ECCV, ICML and AAMAS. He has been a Guest Editor for IEEE Transactions on Robotics and Robotics and Automation Magazine, and an Associate Editor for ICRA and IROS. His research has received funding from prestigious funding bodies and industrial support including EPSRC, AHRC, Innovate UK, Royal Society and Unilever, with him as a PI for over £1.3 million. Shan's accolades also include the EPSRC New Investigator Award, BCS Academy New Appointments Grant Scheme Award, UK-RAS Early Career Award, Faculty Learning & Teaching and Student Experience Award."
