- affiliation:
  - Zhejiang University
  avatar: /assets/images/avatar-XiangmingMeng.jpg
  bio: "Dr. Xiangming Meng is an assistant professor at The Zhejiang University-University of Illinois Urbana-Champaign Institute (ZJUI), Zhejiang University. He received his Bachelor's degree in Communication Engineering from Xidian University in 2011 and his Ph.D. in Information and Communication Engineering from Tsinghua University in 2016. From 2016 to 2019, he worked as a Senior Research Engineer at Huawei Technologies Co., Ltd. in Shanghai. He then pursued postdoctoral research from 2019 to 2020 at the RIKEN Center for Advanced Intelligence Project (AIP) in Japan, and from 2020 to 2022 in the Department of Physics at the University of Tokyo. From April 2022 to March 2023, he served as a Project Assistant Professor at the University of Tokyo. In March 2023, he joined the ZJU-UIUC Institute at Zhejiang University. Dr. Meng's research interests lie at the intersection of machine learning, signal processing, and statistical physics, with a focus on probabilistic machine learning, approximate Bayesian inference, and learning algorithms. Recently, he has shown particular interest in diffusion models and their applications in various inverse problems such as compressed sensing and image reconstruction. His work has been published as first author in top international journals and conferences, including NeurIPS, ICML, ICLR, AAAI, AISTATS, and IEEE JSAC. Dr. Meng has been invited to serve as an Area Chair for NeurIPS and as a reviewer for several prestigious journals and conferences, including Statistics and Computing, IEEE TCOM, NeurIPS, ICML, ICLR, CVPR, AAAI, and AISTATS, among others. He was also recognized as an Outstanding Reviewer at ICLR 2022."
  id: 9
  name: Xiangming Meng
  sort_num: 9
  spk-abstract:
  - "Image reconstruction tasks such as super-resolution, denoising, deblurring, colorization, and compressed sensing are critical in computer vision applications. These tasks often involve solving ill-posed inverse problems due to incomplete or noisy observations, requiring the incorporation of prior knowledge about the image structure. Traditionally, this prior knowledge has been incorporated through sparsity-based methods, which assume that the target image can be represented by a sparse set of basis functions. While effective, sparsity-based approaches often struggle with complex image structures and might fail to  capture the full richness of natural signals. Diffusion models (DM), also known as score-based generative models (SGM), offer a new paradigm by leveraging their powerful distribution modeling capabilities. Unlike sparsity-based methods, diffusion models can learn and represent the intricate structural features of natural images. As a result, by using diffusion models as an implicit prior and applying the Bayesian principle for posterior inference, we can achieve more effective image reconstruction. This talk is structured into three parts: The first part provides a concise overview of image reconstruction and sparsity-based solutions, followed by a tutorial introduction to diffusion models. The second part focuses on linear image reconstruction problems, presenting a diffusion model-based posterior sampling algorithm (DMPS). The final part addresses nonlinear image reconstruction problems, specifically quantized compressed sensing (QCS), introducing a QCS algorithm based on SGM (QCS-SGM) and its enhanced version QCS-SGM+, suitable for both row-orthogonal and general measurement matrices."
  spk-title: "Generative Image Reconstruction Using Diffusion Models: A Paradigm Shift from Vanilla Sparsity to Generative Modeling"
  title:
  - Assistant Professor
  title_level: 4
  url: https://mengxiangming.github.io/

- affiliation:
  - The University of Hong Kong
  avatar: /assets/images/avatar-YanchaoYang.jpg
  bio: "Yanchao Yang is an Assistant Professor at HKU with the Department of Electrical and Electronic Engineering and the HKU Musketeers Foundation Institute of Data Science (HKU-IDS). He does research in Embodied AI and is interested in self-supervised and semi-supervised techniques that allow autonomous agents to learn at low-annotation regimes. His long-term goal is to design learning algorithms that enable autonomous agents to continuously acquire object-centric representations through active perception with multimodal signals for compositional scene understanding and reasoning. His recent effort is to leverage information-theoretic tools to promote label-efficient perception, scene representation, and policy learning for embodied intelligence."
  id: 10
  name: Yanchao Yang
  sort_num: 10
  spk-abstract:
  - "Embodied AI strives to create agents capable of learning and tackling complex tasks involving physical interactions, with potential applications in many areas, such as housekeeping, caregiving, and logistics. Such agents must be able to perceive their environment, construct scene representations, and carry out reasoning and actions to accomplish task-specific goals. However, existing learning approaches rely on human annotations or unrealistic simulations, leading to generalization problems in the real world. Thus, it is crucial to equip embodied agents with the ability to autonomously learn from real-world data, minimizing reliance on human supervision and enabling adaptability to new tasks. We propose that the key to autonomous learning of embodied agents is the mutual correlations in the unlabeled data. In this presentation, we will talk about how we can efficiently compute mutual information of data by developing novel neural estimators. We will also show how these freely available mutual correlations can help reduce human annotation effort in learning label-efficient perception, scene representation, and grounded concepts for generalizable interaction policies. Finally, we show a potential framework to build embodied agents that can learn in unseen environments and automatically acquire novel interaction skills by leveraging mutual information in unlabeled observational data."
  spk-title: "InfoBodied AI: Learning Mutual Information for Embodied AI"
  title:
  - Assistant Professor
  title_level: 4
  url: https://yanchaoyang.github.io/