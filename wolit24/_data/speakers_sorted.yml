  bio: "Tao Min's primary research focuses on the theory and application of optimization algorithms and optimization problems in machine learning. Her representative work has been published in flagship journals such as SIAM Journal on Optimization, SIAM Journal on Scientific Computing, SIAM Journal on Imaging Sciences, Mathematics of Computation, Journal of Scientific Computing, and the top computer science conference NIPS. In 2011, she received the Outstanding Young Paper Award from the Chinese Society for Computational Mathematics and was honored as an Outstanding Ph.D. Student in Jiangsu Province. In 2017, she won the Best Paper Award at the International Congress of Chinese Mathematicians. She has several highly cited articles, with one being listed as a hot paper in the field of Chinese science. She has led projects funded by the National Natural Science Foundation of China, including both Youth and General Programs, and a general project from Jiangsu Province. She has also participated in a national key research and development program. In 2018, she was selected as an Outstanding Backbone Teacher in the “Qinglan Project” for universities in Jiangsu Province. In 2022, she was named a Young and Middle-aged Academic Leader in the “Qinglan Project” for Jiangsu universities. She serves as a director of the Mathematical Programming Branch of the Operations Research Society of China, an invited reviewer for the American Mathematical Society, and a reviewer for top journals in optimization such as SIAM Journal on Scientific Computing and SIAM Journal on Optimization. Tao Min has conducted academic exchanges and research at the Chinese University of Hong Kong during September 2012-September 2013 with Prof. Raymond Chan, the University of Southern California during March 2016-May 2017 with Prof. JongShi Pang, and the University of Vienna during December 2022-December 2023 with Prof. Radu Ioan Bot."
  id: 4
  name: Min Tao
  sort_num: 4
  spk-abstract: 
  - "The L1/L2 norm ratio arose as a sparseness measure and attracted a considerable amount of attention due to three merits: (i) sharper approximations of L0 compared to the L1; (ii) parameter-free and scale-invariant; (iii) more attractive than L1 under highly-coherent matrices. In this paper, we first establish the partly smooth property of L1 over L2 minimization relative to an active manifold M and also demonstrate its prox-regularity property. Second, we reveal that ADMMp (or ADMMp+) can identify the active manifold within a finite iterations. This discovery contributes to a deeper understanding of the optimization landscape associated with L1 over L2 minimization. Third, we propose a novel heuristic algorithm framework that combines ADMMp (or ADMMp+) with a globalized semismooth Newton method tailored for the active manifold M. This hybrid approach leverages the strengths of both methods to enhance convergence. Finally, through extensive numerical simulations, we showcase the superiority of our heuristic algorithm over existing state-of-the-art methods for sparse recovery."
  spk-title: "On Partly Smoothness, Activity Identification and Faster Algorithms of L1 over L2 Minimization"
