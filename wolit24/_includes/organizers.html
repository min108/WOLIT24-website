<div style="overflow: hidden; margin:0 auto; float: none;">
<!-- <div style="overflow: hidden; margin:0 auto;"> -->
    {% for org in site.data.organizers %}
        <div style="height: 100px; margin: 20px 0; padding: 20px; border-color: #EEE; border-style: solid; border-radius: 8px; border-width: 1px;">
            <a {% if org contains 'url' %} href="{{org.url}}" {% else %} disabled="true" {% endif%}>
                <img src="{{ site.baseurl }}{{org.logo}}" alt="{{org.name}}" style="height: 100%; object-fit:scale-down;">
            </a>
        </div>
        <!-- <img src="{{ site.baseurl }}{{org.logo}}" alt="{{org.name}}" style="height: 45px; margin: 20px 40px 20px 0"> -->
    {% endfor %}
    
</div>
